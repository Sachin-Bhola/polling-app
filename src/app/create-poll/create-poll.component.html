<div class="poll-form">
  <form [formGroup]="createpoll" (ngSubmit)="onSubmit(createpoll.value)">
    <div class="form-group">
      <label for="polltitle">Enter the poll title</label>
      <input formControlName="title" type="text" class="form-control">
    </div>
    <div formGroupName="option">
      <div class="clearfix">
        <div class="form-group option-1">
          <label for="option1">Option 1</label>
          <input formControlName="opt1" type="text" class="form-control">
        </div>
        <div class="form-group option-2">
          <label for="option1">Option 2</label>
          <input formControlName="opt2" type="text" class="form-control">
        </div>
      </div>
      <div class="clearfix">
        <div class="form-group option-1">
          <label for="option1">Option 3</label>
          <input formControlName="opt3" type="text" class="form-control">
        </div>
        <div class="form-group option-2">
          <label for="option1">Option 4</label>
          <input formControlName="opt4" type="text" class="form-control">
        </div>
      </div>
    </div>
    <div *ngIf="poll" class="alert alert-success" role="alert">
      Poll is created successfully
    </div>
    <button type="submit" [disabled]="createpoll.invalid" class="btn btn-danger ">Submit</button>
  </form>
</div>
